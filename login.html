<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - EduLearn</title>
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="index.html">
            <i class="fas fa-graduation-cap"></i>
            <span>EduLearn</span>
          </a>
        </div>
        <div class="nav-buttons">
          <a href="signup.html" class="btn btn-outline">Sign Up</a>
        </div>
      </div>
    </nav>

    <!-- Login Section -->
    <section class="auth-section">
      <div class="auth-container">
        <div class="auth-content">
          <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your learning journey</p>
          </div>

          <form class="auth-form" id="loginForm">
            <div class="form-group">
              <label for="email">Email Address</label>
              <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
                <button type="button" class="password-toggle">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-wrapper">
                <input type="checkbox" id="remember" name="remember" />
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-large auth-submit">
              <span class="btn-text">Sign In</span>
              <span class="btn-loading" style="display: none">
                <i class="fas fa-spinner fa-spin"></i> Signing in...
              </span>
            </button>
          </form>

          <div class="auth-divider">
            <span>or continue with</span>
          </div>

          <div class="social-auth">
            <button class="btn btn-social google">
              <i class="fab fa-google"></i>
              Google
            </button>
            <button class="btn btn-social github">
              <i class="fab fa-github"></i>
              GitHub
            </button>
          </div>

          <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
          </div>
        </div>

        <div class="auth-illustration">
          <div class="illustration-content">
            <div class="floating-element elem-1">
              <i class="fas fa-book"></i>
            </div>
            <div class="floating-element elem-2">
              <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="floating-element elem-3">
              <i class="fas fa-certificate"></i>
            </div>
            <div class="main-graphic">
              <div class="graphic-circle"></div>
              <div class="graphic-dots"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="auth-footer-minimal">
      <div class="container">
        <p>&copy; 2024 EduLearn. All rights reserved.</p>
      </div>
    </footer>

    <!-- Modern browsers with ES6 module support -->
    <script type="module" src="js/main.js"></script>

    <!-- Fallback for older browsers -->
    <script nomodule src="js/legacy.js"></script>
  </body>
</html>
