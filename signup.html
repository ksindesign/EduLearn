<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - EduLearn</title>
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="index.html">
            <i class="fas fa-graduation-cap"></i>
            <span>EduLearn</span>
          </a>
        </div>
        <div class="nav-buttons">
          <a href="login.html" class="btn btn-outline">Login</a>
        </div>
      </div>
    </nav>

    <!-- Signup Section -->
    <section class="auth-section">
      <div class="auth-container">
        <div class="auth-content">
          <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join thousands of students and start learning today</p>
          </div>

          <form class="auth-form" id="signupForm">
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <div class="input-wrapper">
                  <i class="fas fa-user"></i>
                  <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter your first name"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="lastName">Last Name</label>
                <div class="input-wrapper">
                  <i class="fas fa-user"></i>
                  <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter your last name"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Create a password"
                  required
                />
                <button type="button" class="password-toggle">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <div class="password-strength">
                <div class="strength-bars">
                  <div class="strength-bar"></div>
                  <div class="strength-bar"></div>
                  <div class="strength-bar"></div>
                  <div class="strength-bar"></div>
                </div>
                <span class="strength-text">Password strength</span>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <div class="input-wrapper">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Confirm your password"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="role">I am a</label>
              <div class="input-wrapper">
                <i class="fas fa-graduation-cap"></i>
                <select id="role" name="role" required>
                  <option value="">Select your role</option>
                  <option value="student">Student</option>
                  <option value="professional">Working Professional</option>
                  <option value="instructor">Instructor</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-wrapper">
                <input type="checkbox" id="terms" name="terms" required />
                <span class="checkmark"></span>
                I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a>
              </label>
            </div>

            <div class="form-options">
              <label class="checkbox-wrapper">
                <input type="checkbox" id="newsletter" name="newsletter" />
                <span class="checkmark"></span>
                Send me course updates and learning tips
              </label>
            </div>

            <button type="submit" class="btn btn-primary btn-large auth-submit">
              <span class="btn-text">Create Account</span>
              <span class="btn-loading" style="display: none">
                <i class="fas fa-spinner fa-spin"></i> Creating account...
              </span>
            </button>
          </form>

          <div class="auth-divider">
            <span>or continue with</span>
          </div>

          <div class="social-auth">
            <button class="btn btn-social google">
              <i class="fab fa-google"></i>
              Google
            </button>
            <button class="btn btn-social github">
              <i class="fab fa-github"></i>
              GitHub
            </button>
          </div>

          <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
          </div>
        </div>

        <div class="auth-illustration">
          <div class="illustration-content">
            <div class="floating-element elem-1">
              <i class="fas fa-rocket"></i>
            </div>
            <div class="floating-element elem-2">
              <i class="fas fa-star"></i>
            </div>
            <div class="floating-element elem-3">
              <i class="fas fa-trophy"></i>
            </div>
            <div class="main-graphic">
              <div class="graphic-circle signup"></div>
              <div class="graphic-waves"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="auth-footer-minimal">
      <div class="container">
        <p>&copy; 2024 EduLearn. All rights reserved.</p>
      </div>
    </footer>

    <!-- Modern browsers with ES6 module support -->
    <script type="module" src="js/main.js"></script>

    <!-- Fallback for older browsers -->
    <script nomodule src="js/legacy.js"></script>
  </body>
</html>
